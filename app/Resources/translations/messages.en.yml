about_p1: Занимаюсь веб-разработкой с 2015 года. Мне всегда нравилось создавать красивые вещи, поэтому я погрузилась во фронт-энд с головой. Люблю верстать, делать интересные анимации, эффекты и.т.п. Прошла тернистый путь от jQuery до Angular и React. Wordpress также побывал в моей жизни, куда же без него. Пишу понятный, аккуратный и красивый код. Обладаю чувством вкуса. Могу создавать лэндинги без нарисованного дизайна.
