bicyclecss: Bicycle
bicyclecss_description: Документация для bicycle.css
bicyclecss_p1: Я не очень люблю пользоваться css-фреймворками, поэтому разработала для себя небольшой набор
               базовых стилей на scss, который помогает мне в работе над проектами.
bicyclecss_p2: Он был назван "Bicycle". В основном он состоит из вспомогательных классов для текстов, отступов, цветов
               и.т.п. Также имеются сетка и стили flexbox.
bicyclecss_p3: Для "Bicycle" мною был разработан сайт с документацией. Это не носит харектер продвижения его в массы,
               скорее просто сделан для себя.
bicyclecss_p4: Я постаралась сделать симпотичное оформление для всего этого, добавила мною любимые градиенты, тени
               и нестандартные секции с плавными линииями.

prava70: Автошкола «Права 70»
prava70_description: Сайт автошколы в г. Томск
prava70_p1: В данном проекте необходимо было произвести редизайн уже существующего сайта для автошколы «Права 70», структурировать информацию на нем и разработать решение билетов онлайн для различных категорий вождения.
prava70_p2: Существующий сайт был реализован на CMS WordPress. Так как заказчик уже привык ее испльзовать, была создана новая тема для WordPress, с сохранением всех предыдущих настроек на сайте. Специально для нового дизайна заказчик предоставил большое количество реальных фотографий, что сделало сайт очень интерактивным и ярким. Сайт адаптирован под мобильные устройства и правильно отображается во всех популярных браузерах.
prava70_p3: Для решения билетов на сайте было разработано универсальное решение, с помощью которого заказчик самостояельно может выкладывать на своем сайте решение билетов на любые темы.

trushnikova: Портфолио
trushnikova_description: Портфолио для менеджера проектов
trushnikova_p1: Одностраничный сайт-порфолио был создан для моей коллеги Елены Трушниковой, которая является менеджером
                проектов.
trushnikova_p2: Так как задача не подразумевала каких-то изысков и особого функционала, то я не стала использовать
                фреймворки типа Angular или React, а просто положила файлик index.html в корень проекта. Также был
                продключен jQuery для создания анимации и Gulp для сборки стилей на scss.
trushnikova_p3: Сайт содержит несколько секций и плавно выезжающие карточки с различной информацией. В секцию контакты
                добавлена форма обратной связи, реализованная на PHP.

avtosteklo: Автостекла в Томске
avtosteklo_description: Сайт компании «Авто Люкс»
avtosteklo_p1: Для компании «Авто Люкс» был разработан сайт, содержащий различную информацию о ней.
avtosteklo_p2: Проект разработан на React c использованием различных анимаций и геометричных секций.
avtosteklo_p3: Сайт адаптирован для всех разрешений экранов и устройств.

arctic: Арктика
arctic_description: Интерактивная карта системы транспортного комплекса Арктической зоны РФ
arctic_p1: Требовалось создать интерактивную карту, которая иллюстрирует результаты проведения научно-исследовательской работы по теме «Разработка научно-технического обеспечения построения и облика единой защищенной информационно-связной системы транспортного комплекса Арктической зоны Российской Федерации», выполненной по заказу Минтранса России.
arctic_p2: Фронт часть веб-приложения была реализована на React JS с использованием карты Google Maps. Стиль и цветовая схема подобрана мной самостоятельно. Реализовано переключение между слоями на карте, содержащими различные объекты, связи, реки и северный морской путь. Все объекты также снабжены всплывающеми подсказками. Радиусы всех объектов рассчитывались по реальным показателям в киллометрах.
arctic_p3: Также имеется страница с демонстрацией продукта научно-исследовательской работы.

evakuator: Эвакуатор в Томске
evakuator_description: Сайт компании «AvtoWizard»
evakuator_p1: Компании «AvtoWizard» требовался сайт, на котором будет размещена вся информация об услугах, акциях, контактах и.т.д.
evakuator_p2: Для данного проекта разработка дизайна не предусматривалась, весь внешний вид, цветовая схема, подборка картинок и иконок была реализована мной самостоятельно.
evakuator_p3: Большое внимание было уделено мобильной версии сайта, для людей, попавших в экстренную ситуацию и просматривающих сайт со своего смартфона.

chemistry: УЛПАК «Химия в школе»
chemistry_description: Учебно-лабораторный программно-аппаратный комплекс
chemistry_p1: Учебно-лабораторный программно-аппаратный комплекс «Химия в школе» предназначен для проведения на современном уровне демонстрационных, лабораторных и практических работ по химии в общеобразовательных учебных учреждениях и учреждений начального и среднего профессионального образования. Он позволяет на качественно новом современном уровне проводить полный перечень демонстрационных и ученических химических экспериментов по курсу «Химия», рекомендованных Министерством образования и науки для общеобразовательных учебных учреждениях и учреждений начального и среднего профессионального образования.
chemistry_p2: Для УЛПАК «Химия в школе» требовался редизайн програмного интерфейса и его адаптивность под различные разрешения мониторов установок.
chemistry_p3: Для этого был разработан удобный, интерактивный интерфейс, красиво отображающийся на различных разрешениях эканов. Внешний вид, цветовая схема, подборка картинок и иконок была реализована мной самостоятельно.

lunacharsky: Lunacharsky group
lunacharsky_description: Сайт студии «Lunacharsky»
lunacharsky_p1: В период работы в «Lunacharsky» сайт студии нуждался в редизайне. По дизайнерским макетам была осуществлена верстка всех страниц и реализована интересная анимация.

mircar: МирКар
mircar_description: Интернет-магазин компании «МирКар»
mircar_p1: МирКар - крупный проект интернет-магазина запчастей и комплектующих для автомобилей.
mircar_p2: Проект разрабатывался большое количество времени, постоянно расширялся функционал, производился редизайн.

b2bmircar: B2B МИРКАР
b2bmircar_description: Единая система закупки автозапчайстей
b2bmircar_p1: Требовалась разработка веб-приложения единой системы закупок автозапчастей МирКар для B2B (бизнес для бизнеса) сектора.
b2bmircar_p2: По разработанному дизайну была осуществлена верстка всех страниц, реализована интересная анимация и графическое отображение данных.

