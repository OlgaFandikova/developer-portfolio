prava70: Автошкола «Права 70»
prava70_description: Сайт автошколы в г. Томск
prava70_p1: В данном проекте необходимо было произвести редизайн уже существующего сайта для автошколы «Права 70», структурировать информацию на нем и разработать решение билетов онлайн для различных категорий вождения.
prava70_p2: Существующий сайт был реализован на CMS WordPress. Так как заказчик уже привык ее испльзовать, была создана новая тема для WordPress, с сохранением всех предыдущих настроек на сайте. Специально для нового дизайна заказчик предоставил большое количество реальных фотографий, что сделало сайт очень интерактивным и ярким. Сайт адаптирован под мобильные устройства и правильно отображается во всех популярных браузерах.
prava70_p3: Для решения билетов на сайте было разработано универсальное решение, с помощью которого заказчик самостояельно может выкладывать на своем сайте решение билетов на любые темы.

