arctic: Арктика
arctic_description: Интерактивная карта системы транспортного комплекса Арктической зоны РФ
arctic_p1: Требовалось создать интерактивную карту, которая иллюстрирует результаты проведения научно-исследовательской работы по теме «Разработка научно-технического обеспечения построения и облика единой защищенной информационно-связной системы транспортного комплекса Арктической зоны Российской Федерации», выполненной по заказу Минтранса России.
arctic_p2: Фронт часть веб-приложения была реализована на React JS с использованием карты Google Maps. Стиль и цветовая схема подобрана мной самостоятельно. Реализовано переключение между слоями на карте, содержащими различные объекты, связи, реки и северный морской путь. Все объекты также снабжены всплывающеми подсказками. Радиусы всех объектов рассчитывались по реальным показателям в киллометрах.
arctic_p3: Также имеется страница с демонстрацией продукта научно-исследовательской работы.

evakuator: Эвакуатор в Томске
evakuator_description: Сайт компании «AvtoWizard»
evakuator_p1: Компании «AvtoWizard» требовался сайт, на котором будет размещена вся информация об услугах, акциях, контактах и.т.д.
evakuator_p2: Для данного проекта разработка дизайна не предусматривалась, весь внешний вид, цветовая схема, подборка картинок и иконок была реализована мной самостоятельно.
evakuator_p3: Большое внимание было уделено мобильной версии сайта, для людей, попавших в экстренную ситуацию и просматривающих сайт со своего смартфона.

chemistry: УЛПАК «Химия в школе»
chemistry_description: Учебно-лабораторный программно-аппаратный комплекс
chemistry_p1: Учебно-лабораторный программно-аппаратный комплекс «Химия в школе» предназначен для проведения на современном уровне демонстрационных, лабораторных и практических работ по химии в общеобразовательных учебных учреждениях и учреждений начального и среднего профессионального образования. Он позволяет на качественно новом современном уровне проводить полный перечень демонстрационных и ученических химических экспериментов по курсу «Химия», рекомендованных Министерством образования и науки для общеобразовательных учебных учреждениях и учреждений начального и среднего профессионального образования.
chemistry_p2: Для УЛПАК «Химия в школе» требовался редизайн програмного интерфейса и его адаптивность под различные разрешения мониторов установок.
chemistry_p3: Для этого был разработан удобный, интерактивный интерфейс, красиво отображающийся на различных разрешениях эканов. Внешний вид, цветовая схема, подборка картинок и иконок была реализована мной самостоятельно.

